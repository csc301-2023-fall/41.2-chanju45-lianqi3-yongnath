# Database Credentials
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}

# Database Configuration
spring.datasource.hikari.maximum-pool-size=${DATASOURCE_MAXIMUM_POOL_SIZE}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
app.jwtSecret=${JWT_SECRET}
app.jwtExpirationMs=${JWT_EXPIRATION}

# Stripe Keys
stripe.apiKey=${STRIPE_API_KEY}
stripe.checkoutSuccessEndpointSecret=${STRIPE_WEBHOOK_SECRET}

# Encryption Keys
encryption.balance.key=${ENCRYPTION_BALANCE_KEY}

# URLs
backend.url=${BACKEND_URL}
frontend.url=${FRONTEND_URL}
